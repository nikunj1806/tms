                                            <div class="panel-heading font-bold">Basic Information</div>
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label>Resource Type</label>
                                                        <input type="text" select2-sourcetype class="form-control" name="vResourceType"  ng-model="userprofiledata.vResourceType" ng-change="sourceType(userprofiledata.vResourceType, 'iFkUserTypeId')" required />

                                                    </div>
                                                    <div class="form-group" ng-show="!userprofiledata.iUserId">
                                                        <label>User Type</label>
                                                        <input type="text" id="iFkUserTypeId" class="form-control" name="iFkUserTypeId" ng-model="userprofiledata.iFkUserTypeId" ng-disabled="userTypes" />

                                                    </div>
                                                    <div class="form-group" ng-show="userprofiledata.iUserId">
                                                        <label>User Type</label>
                                                        <input type="text" ng-select2-usertype id="iFkUserTypeId" class="form-control" name="iFkUserTypeId"  ng-model="userprofiledata.iFkUserTypeId" required />

                                                    </div>
                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <input ng-capitalize type="text" class="form-control" name="vFirstName" ng-model="userprofiledata.vFirstName" ng-change="setUsername(userprofiledata.vFirstName)" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input ng-capitalize type="text" class="form-control"  name="vLastName" ng-model="userprofiledata.vLastName" ng-change="setUsername2(userprofiledata.vLastName)" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Gender</label>
                                                        <input type="text" select2-gender class="form-control" name="iGender"  ng-model="userprofiledata.iGender"  required />

                                                    </div>
                                                    <div class="form-group">
                                                        <label>Date of Birth</label>
                                                        <input type="text" class="form-control" id="dtBirthDate" ng-datepicker name="dtBirthDate" ng-model="userprofiledata.dtBirthDate" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-8">
                                                            <label>Profile Picture</label>
                                                            <input type="file"  ng-model="userprofiledata.vProfilePic" ng-file-select="onFileSelect($files)"  />
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="thumb-info mb-md">
                                                                <img id="new_profile_pic" ng-show="imgshow" ng-if="userprofiledata.vProfilePic != undefined" ng-src="uploads/profilePic/{{userprofiledata.vProfilePic}}" class="img-thumbnail" alt="John Doe">
                                                                <img id="new_profile_pic" ng-show="imgshow" ng-if="userprofiledata.vProfilePic == undefined" ng-src="assets/img/blank.png" class="img-thumbnail" alt="John Doe">
                                                                <img id="new_profile_pic" ng-show="!imgshow" ng-src="{{imageSrc}}" class="img-thumbnail" alt="John Doe">
                                                            </div>
                                                        </div>
                                                    </div>

                                            </div>
                                        </div>

                                                    </div>

                                                    </div>

                                                        <label>Website</label>

                                                            <span class="input-group-addon"><a target="_blank" ng-href="{{userprofiledata.vWebsite}}"><i class="fa fa-external-link"></i></a></span>
                                                        </div>
                                                    </div>

                                                        <label>Mobile</label>
