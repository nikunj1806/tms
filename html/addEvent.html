<form id="event_form">
    <div class="modal-header">
        <h3 class="modal-title" ng-show="event.event_id">Update Event</h3>
        <h3 class="modal-title" ng-show="!event.event_id">Add Event</h3>
    </div>

    <div class="panel-body">

        <div class="col-lg-12">
            <div class="form-group">
                <label>Event Title</label>
                <input type="text" class="form-control" name="title" ng-model="event.title" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group" >
                <label>Start Date</label>
                <input ng-event-first id="start_date" type="text" class="form-control" name="start_date" ng-model="start" required />
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label>End Date</label>
                <input ng-event-last id="end_date" type="text" class="form-control"  name="end_date" ng-model="end" required>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" type="button" ng-click="ok('event_form')">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
