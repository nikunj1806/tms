<div class="container w-xl w-auto-xs">
    <a href class="navbar-brand block m-t">TMS</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        
        <form name="reset_form" id="resetpassword-form">
            <div class="list-group list-group-sm">
                <div class="form-group">
                    <input id="email" name="email" type="email" placeholder="Email" ng-model="reset.email" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block"  ng-click="resetPass(reset,'resetpassword-form')" >Send</button>
             <div class="text-center m-t m-b">
                <a href="#/">Back to login</a>
            </div>
        </form>

    </div>

</div>
