<div class="header" data-ng-include="'html/header.html'"></div>
<div id="content" class="app-content" role="main">
    <div class="app-content-body ">

        <div class="bg-light lter b-b wrapper-md" id="userprofile-ctrl" >
            <section class="panel form-wizard" id="w4" ng-stepform="dynamic">

                <div class="panel-body">
                    <div class="wizard-progress wizard-progress-lg">
                        <div class="steps-progress">
                            <div class="progress-indicator"></div>
                        </div>

                        <ul class="wizard-steps">
                            <li>
                                <a href="#/client-profile" data-target="#w4-tab1" data-toggle="tab"><span>1</span>Basic Information</a>
                            </li>
                            <li class="active">
                                <a href="#/contact-person" data-target="#w4-tab2" data-toggle="tab"><span>2</span>Contact Person</a>
                            </li>
                            <li>
                                <a href="#/properties" data-target="#w4-tab6" data-toggle="tab"><span>3</span>Properties</a>
                            </li>
                            <li>
                                <a href="#/price-list" data-target="#w4-tab3" data-toggle="tab"><span>4</span>Price Lists</a>
                            </li>
                            <li>
                                <a href="#/payment" data-target="#w4-tab4" data-toggle="tab"><span>5</span>Payment information</a>
                            </li>
                            <li>
                                <a href="#/user-task" data-target="#w4-tab5" data-toggle="tab"><span>6</span>Task</a>
                            </li>


                        </ul>
                    </div>

                    <!-- <form class="form-horizontal" novalidate="novalidate"> -->


                    <div class="tab-content">
                        <div id="w4-tab2" class="tab-pane active">
                            <form id="contact-form">
                                <!--   TAB1 -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading font-bold">Contact Information</div>
                                            <div class="panel-body">
                                                <div class="col-sm-12">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input ng-capitalize type="text" class="form-control" name="vUserName" ng-model="contact.vFirstName" required ng-blur="checkusername()">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input ng-capitalize type="text" class="form-control" name="vUserName" ng-model="contact.vLastName" required >
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <input type="text" class="form-control" name="vEmailAddress" ng-model="contact.vEmail" required ng-blur="checkemailaddress()">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Phone Number</label>
                                                            <input type="text" class="form-control"  name="vPhoneNumber" ng-model="contact.vPhone" required>
                                                        </div>  
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>Skype Name</label>
                                                            <input type="text" class="form-control" name="vSkypeName" ng-model="contact.vSkype" required>
                                                        </div>       
                                                        <div class="form-group">
                                                            <label class="control-label">Active</label>

                                                            <select class="form-control m-b" name="iFkUserTypeId" ng-model="contact.vActive" required>
                                                                <option>Active</option>
                                                                <option>Inactive</option>
                                                                <option>Not Contacted</option>
                                                            </select>                     

                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label>Department</label>
                                                            <input type="text" class="form-control" name="vSkypeName" ng-model="contact.vDepartment" required>
                                                        </div>       
                                                        <div class="form-group">
                                                            <label class="control-label">Job Title</label>
                                                            <input type="text" class="form-control" name="vSkypeName" ng-model="contact.vJobTitle" required>      

                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>Memo</label>
                                                            <textarea class="form-control" name="vSkypeName" ng-model="contact.tMemo" required></textarea>
                                                        </div>   
                                                    </div>
                                                    <!-- <button type="submit" class="btn btn-sm btn-primary">Submit</button> -->
                                                </div>
                                            </div>
                                            <div class="panel-footer">
                                                <button class="btn btn-primary"ng-click="saveContact('contact-form');">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </form>
                            <table  class="table m-b-none default footable-loaded footable" >
                                <thead>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in contactlist">
                                        <td ng-bind="{{$index + 1}}"></td>
                                        <td ng-bind="c.vFirstName"></td>
                                        <td ng-bind="c.vLastName"></td>
                                        <td ng-bind="c.vEmail"></td>
                                        <td ng-bind="c.vActive"></td>
                                        <td><a href="javascript:void(0);" ng-click="editContact(c.iContactId);"><i class="fa fa-edit"></i></a> / <a href="javascript:void(0)" ng-click="deleteContact(c.iContactId)"><i class="fa fa-trash"></i></a></td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>
<div class="footer" data-ng-include="'html/footer.html'"></div>
