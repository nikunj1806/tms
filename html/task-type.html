<div class="header" data-ng-include="'html/header.html'"></div>
<div id="content" class="app-content" role="main">
    <div class="app-content-body ">

        <div class="bg-light lter b-b wrapper-md" id="userprofile-ctrl" >
            <section class="panel form-wizard">

                <div class="panel-body">

                    <form id="user-type-form">
                        <!--   TAB1 -->
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-heading font-bold">Task Type</div>
                                <div class="panel-body">
                                    <div class="col-sm-12">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Task Type Name</label>
                                                <input type="text" class="form-control" placeholder="Enter Task Type Name" name="task_type" ng-model="task.task_type" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <input type="text" name="description" placeholder="Enter Description" class="form-control"  ng-model="task.description" required>

                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label class="i-checks i-checks-sm" style="padding-top: 20px;">
                                                    <input type="checkbox" name="is_active" ng-true-value="1" ng-false-value="0" ng-model="task.is_active" ng-checked="task.is_active == 1">
                                                    <i></i>
                                                    Active(check to active)
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">

                                    <button class="btn btn-primary" ng-click="save('user-type-form');">Save</button>
                                </div>
                            </div>
                            <table  class="table m-b-none default footable-loaded footable" >
                                <thead>
                                <th>#</th>
                                <th>Task Type</th>
                                <th>Status</th>
                                <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="t in tasktype">
                                        <td ng-bind="$index + 1"></td>
                                        <td ng-bind="t.task_type"></td>
                                        <td ng-if="t.is_active == '1'"><span class="label bg-success" title="active">Active</span></td>
                                        <td ng-if="t.is_active == '0'"><span class="label bg-danger" title="Inactive">Inactive</span></td>

                                        <td><a href="javascript:void(0)" ng-click="getType(t.task_id);" title="edit"><i class="fa fa-edit"></i></a>  / <a href="javascript:void(0)" ng-click="deleteModel(t.task_id)" title="delete"><i class="fa fa-trash"></i></a></td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>



                    </form>



                </div>

            </section>
        </div>
    </div>
</div>
<div class="footer" data-ng-include="'html/footer.html'"></div>
